modules:
  jiraServiceManagement:queuePage:
    - key: spothelp-hello-world-queue-page
      resource: frontend
      title: spothelp
      resolver:
        function: resolver
  trigger:
    - key: event-trigger
      function: trigger
      events:
        - avi:jira:created:issue
  consumer:
    - key: ai-job-consumer
      queue: aiJobQueue
      resolver:
        function: queue-fn
        method: job-event-listener
  function:
    - key: trigger
      handler: index.run
    - key: resolver
      handler: index.handler
    - key: main-conf
      handler: app.run
    - key: queue-fn
      handler: asyncEvents.aiJobHandler
resources:
  - key: frontend
    tunnel:
      port: 3000
    path: static/queue-page/build
app:
  id: ari:cloud:ecosystem::app/c049be28-55ec-411a-972e-d969d2c16022
permissions:
  scopes:
    - 'write:jira-work'
    - 'read:jira-work'
    - 'storage:app'
    - 'report:personal-data'
    - 'read:sprint:jira-software'
    - 'read:issue:jira-software'
    - 'read:jql:jira'
    - 'read:issue-details:jira'
    - 'read:jira-user'
    - 'read:confluence-content.summary'
    - 'write:confluence-content'
  content:
    styles:
      - 'unsafe-inline'
    scripts:
      - unsafe-inline
      - unsafe-hashes
  external:
    images:
      - 'https://*.atlassian.net'
    fetch:
      backend:
        - '*.hf.space'
        - 'wss://*.hf.space'